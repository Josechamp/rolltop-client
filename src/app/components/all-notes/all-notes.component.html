<div *ngIf="!theUser.username" >
  Not logged in!
</div>

<div *ngIf="theUser.username" >
{{theUser.username}}'s Notes
<br>
<button (click)="logMeOut()"> Log Out </button>
<p *ngIf="logoutError">
    {{ logoutError }}
  </p>
</div>

<h5 *ngIf="theUser.username">Create new note<a [routerLink]="['/notes/new']"> Click Here</a></h5>


<div>
<ul *ngFor="let oneNote of allTheNotes">
  <li><a [routerLink]="['/notes',oneNote._id]">{{ oneNote.title }}</a></li>
</ul>
</div>
