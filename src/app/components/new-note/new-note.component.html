<form (ngSubmit)="saveNewNote()" >
   <h3>Add a New Note</h3>
  <label for="">Title:</label>
  <input type="text" name="title" id="" [(ngModel)]="noteData.title">
  <br>
  <label for="">Content:</label>
  <textarea name="content" id="" cols="100" rows="20" [(ngModel)]="noteData.content"></textarea>
  <br>

  <button>Save</button>
</form>
