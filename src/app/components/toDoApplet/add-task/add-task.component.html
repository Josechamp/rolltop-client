<form  (submit)="saveNewTask()">
  <h3>Add a New Task</h3>

  Title
  <input [(ngModel)]="newTask.action" name="action" type="text" value = "New task">

  <br>

  Due Date
  <input [(ngModel)]="newTask.dueTime" name="action" type="text" value = "April 11 1995">

  <br>

  Order Num
  <input [(ngModel)]="newTask.orderNumber" name="action" type="text" value = "1">

  <br>
<button>Add New Task</button>

</form>
