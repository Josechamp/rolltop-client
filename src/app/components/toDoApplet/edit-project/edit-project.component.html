<form  (submit)="editProject(project._id)">
  <h3>Edit Project</h3>

  <label>Title</label>
  <input [(ngModel)]="project.title" name="title" type="text" value= "">

  <br>

  <label>Description</label>
  <textarea  [(ngModel)]="project.description" name="title" cols="30" rows="10" value = ""></textarea>

  <br>

  <input [(ngModel)]="project.closed" type="radio" name="done" checked> Done<br>

  <button>Submit Edit</button>

</form>
