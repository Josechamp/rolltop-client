
<div class = "allPage">
        <div class = "pageView">
                <div class="row mainContent">
                        <div class = "projectInfo col-sm-3">  
                                <h2>{{project.title}}</h2>
                                <p>Purpose: {{project.description}}</p>
                                <p>Done: {{project.closed}}</p>
                                Project Options<br>
                                <button (click)="showForm()"> Edit Project</button>
                                <button (click) = "toggleDelete()"> Delete Project </button>

                                <br><br>

                                <div [hidden]="!show">  
                                        <app-edit-project> </app-edit-project>
                                </div>

                                <div [hidden]="!showDelete">  
                                        <p> Are you sure you want to delete this project? </p>
                                        <button (click) = "deleteProject(project._id)"> Yes, Delete </button>
                                        <button (click) = "toggleDelete()"> No, Cancel </button>
                                </div>
                        </div>

                        <div class = "taskInfo col-sm-8">
                                <app-show-tasks> </app-show-tasks>
                        </div>

                </div>
        </div>  
</div>
