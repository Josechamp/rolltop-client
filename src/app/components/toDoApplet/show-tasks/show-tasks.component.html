<div class="row taskHeader">
    <div class = "projectInfo col-sm-9">      
        <h2> Project Tasks </h2>
    </div>
    <div class = "projectInfo col-sm-3">  
        <button (click)="showForm()"> New Task </button>
    </div>
</div>
  <div [hidden]="!show">
      <app-add-task> </app-add-task>
  </div>
<br>
<h3> List of tasks </h3>
<div *ngFor= "let task of projectTasks">

    <div class="row tasks">
        <div class = "projectInfo col-sm-4">   
            <h4>{{task.action}}</h4> 
            Task Due Time: {{task.dueTime}} <br>
            Task Order Number: {{task.orderNumber}} <br>
            Task Complete: {{task.completed}} <br>
            <button (click) = "showEditT()"> Edit Task </button>
            <button (click) = "deleteTask(task)"> Delete Task </button>
        </div>
        <div [hidden]="!showEditTask" class = "projectInfo col-sm-8">
            <app-edit-task [taskObj] = 'task'> </app-edit-task>
        </div>
    </div>

    <hr><br>
    <!-- <a [routerLink]="['entries', oneEntry._id]">See Details</a> --> 
</div>
