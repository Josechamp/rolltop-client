<h3> List of tasks </h3>>

<div *ngFor= "let task of projectTasks">
  ``<h3> Task </h3>
    <p>Task Name: {{task.action}}</p>
    <p>Task Due Time: {{task.dueTime}}</p>
    <p>Task Order Number: {{task.orderNumber}}</p>
    <p>Task Complete: {{task.completed}}</p>
    <button (click) = "editTask(project._id)"> Toggle Edit Task </button>
    <button (click) = "deleteTask(project._id)"> Delete Task Task </button>
    <app-edit-task [taskObj] = 'task'> </app-edit-task>
    <hr><br>

</div>
